<!-- templates/user/quiz_detail.html -->
{% extends 'base.html' %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title">{{ quiz.title }}</h1>
        <p class="card-text">{{ quiz.description }}</p>
        <ul class="list-group list-group-flush mb-4">
            <li class="list-group-item"><i class="fas fa-clock me-2"></i>Time limit: {{ quiz.time_limit }} minutes</li>
            <li class="list-group-item"><i class="fas fa-question-circle me-2"></i>Number of questions: {{ quiz.question_set.count }}</li>
        </ul>
        <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-primary btn-lg">
            <i class="fas fa-play me-2"></i>Start Quiz
        </a>
    </div>
</div>
{% endblock %}
